<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Práctica Try/Catch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .campo {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .invalido {
            border-color: #e74c3c;
            background-color: #fadbd8;
        }
        .valido {
            border-color: #27ae60;
            background-color: #eafaf1;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .mensaje {
            margin-top: 15px;
            padding: 15px;
            border-radius: 4px;
        }
        .exito {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h2>Práctica: Validación con Try/Catch</h2>
    <form id="formulario">
        <div class="campo">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="María García">
        </div>
        
        <div class="campo">
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="usuario@ejemplo.com">
        </div>
        
        <div class="campo">
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" placeholder="612345678">
        </div>
        
        <button type="submit">Enviar</button>
    </form>
    
    <div id="mensaje"></div>
    

</body>
</html>
